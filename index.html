<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Secure-Password</title>

    <!-- Bootstrap link -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <!-- Custom css link -->
    <link rel="stylesheet" href="style.css">

    <!-- Link to Javascript -->
    <script src="script.js"></script>
</head>
<body>

    <!-- Main Content on page -->
    <div class="jumbotron">

        <!-- Title -->
        <h1 class="text-center">Password Generator</h1>

        <!-- Container holding the Newly generated password and button controls -->
        <div class="row">

            <!-- Content container -->
            <div class="container">
                <h2 class="text-left">Generate a Password</h2>

                <!-- Password parameters -->
                <!-- ============================ -->
                <!-- password length line -->
                <div class="row">
                    <div class="col-sm-12">
                        <form class="form-inline">
                            <div class="form-group mx-sm-3">
                                <label for="passwordLength" class="label">Password length (Between 8 and 128 charicters)</label>
                                <textarea class="form-control" id="passwordLength" cols="3" rows="1"></textarea>
                            </div>
                        </form>
                    </div>
                </div>

                <!-- Password charicter type line -->
                <div class="row">

                    <!-- Left column -->
                    <div class="col-sm-6">

                        <!-- Contains numbers -->
                        <div class="row">
                            <div class="custom-control custom-checkbox">
                                <input type="checkbox" class="box" name="settings" value="numbers">
                                <label class="label" for="numbers">Numbers</label>
                            </div>
                        </div>

                        <!-- Contains Symbols -->
                        <div class="row">
                            <div class="custom-control custom-checkbox">
                                <input type="checkbox" class="box" name="settings" value="symbols">
                                <label for="symbols" class="label">Symbols</label>
                            </div>
                        </div>
                    </div>

                    <!-- Right Column -->
                    <div class="col-sm-6">

                        <!-- Capitol letters -->
                        <div class="row">
                            <div class="custom-control custom-checkbox">
                                <input type="checkbox" class="box" name="settings" value="capitols">
                                <label for="capitols" class="label">Capitol Letters</label>
                            </div>
                        </div>

                        <!-- Lower case letters -->
                        <div class="row">
                            <div class="custom-control custom-checkbox">
                                <input type="checkbox" class="box" name="settings" value="lowers">
                                <label for="lowers" class="label">Lower case Letters</label>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- ================================================================================ -->
                
                <!-- Container's password form -->
                <div class="row">
                    <div class="col-sm-12">
                        <form>
                            <div class="form-group">
                                <textarea class="form-control text-center text-muted" id="password-box" rows="10" readonly>Your secure password</textarea>
                            </div>
                        </form>
                    </div>
                </div>

                <!-- Button row -->
                <div class="row">

                    <!-- Button on the left that says "Genrate password" -->
                    <div class="col-sm-6">
                        <button type="button" class="btn btn-danger btn-lg" onclick="generateCustomPassword()">Generate Password</button>
                    </div>

                    <!-- Button on the right that says "Copy to clipboard" -->
                    <div class="col-sm-6">
                        <button type="button" class="btn btn-info btn-lg" id="generateButton" onclick="copy()" >Copy to Clipboard</button>
                    </div>
                </div>

            </div>
        </div>
    </div>
</body>
</html>
