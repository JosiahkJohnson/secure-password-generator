<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Secure-Password</title>

    <!-- Bootstrap link -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" 
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <!-- Custom css link -->
    <link rel="stylesheet" href="style.css">

    <!-- Link to Javascript -->
    <script src="script.js"></script>
</head>
<body>
    
    <!-- Main Content on page -->
    <div class="jumbotron">

        <!-- Title -->
        <h1 class="text-center">Password Generator</h1>

        <!-- Container holding the Newly generated password and button controls -->
        <div class="row">
            
            <!-- Content container -->
            <div class="container">
                <h2 class="text-left">Generate a Password</h2>

                <!-- Password parameters -->
                <div class="row">
                    
                    <!-- Left column -->
                    <div class="col-sm-6">
                        
                        <!-- Contains numbers -->
                        <div class="custom-control custom-checkbox">
                        <input type="checkbox" class="custom-control-input" id="numbers">
                        <label class="custom-control-label" for="numbers">Numbers</label>
                        </div>

                        <!-- Contains Symbols -->
                    </div>
                </div>

                <!-- Container's password form -->
                <div class="row">
                    <div class="col-sm-12">
                        <form>
                            <div class="form-group">
                                <textarea class="form-control text-center text-muted" id="password-box" rows="10" readonly>Your secure password</textarea>
                            </div>
                        </form>
                    </div>
                </div>

                <!-- Button row -->
                <div class="row">
                        
                    <!-- Button on the left that says "Genrate password" -->
                    <div class="col-sm-6">
                        <button type="button" class="btn btn-danger btn-lg" onclick="generatePassword()">Generate Password</button>
                    </div>

                    <!-- Button on the right that says "Copy to clipboard" -->
                    <div class="col-sm-6">
                        <button type="button" class="btn btn-info btn-lg" id="generateButton" onclick="copy()" >Copy to Clipboard</button>
                    </div>
                </div>
                
            </div>
        </div>
    </div>
</body>
</html>
